<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <h2>Loading Your AI Companion...</h2>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-robot modal-icon"></i>
            <h1>Welcome to AI Companion</h1>
            <p>Enter your name to begin your journey</p>
            <input type="text" id="userNameInput" placeholder="Your name" class="modal-input">
            <button id="startBtn" class="modal-btn">Start Journey <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app hidden">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AI Companion</span>
            </div>
            <div id="greeting" class="greeting"></div>
        </header>

        <!-- 3D Model Display -->
        <div class="model-section">
            <div class="model-container" id="modelContainer">
                <img src="public/model1.png" alt="AI Model" id="modelImage" class="model-image">
                <div class="model-glow"></div>
            </div>
        </div>

        <!-- Friend Selection -->
        <div class="selection-section" id="selectionSection">
            <h2>Choose Your AI Friend</h2>
            <div class="friend-cards">
                <div class="friend-card" data-model="model1" data-name="Luna">
                    <img src="public/model1.png" alt="Luna">
                    <h3>Luna</h3>
                    <p>Wise & Caring</p>
                    <button class="select-btn" data-model="model1">Select</button>
                </div>
                <div class="friend-card" data-model="model2" data-name="Nova">
                    <img src="public/model2.png" alt="Nova">
                    <h3>Nova</h3>
                    <p>Energetic & Fun</p>
                    <button class="select-btn" data-model="model2">Select</button>
                </div>
            </div>
        </div>

        <!-- Naming Section -->
        <div class="naming-section hidden" id="namingSection">
            <div class="naming-card">
                <h2>Name Your Friend</h2>
                <p>Give your AI companion a special name</p>
                <input type="text" id="friendNameInput" placeholder="Enter name">
                <button id="nameBtn" class="action-btn">Continue <i class="fas fa-heart"></i></button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section hidden" id="chatSection">
            <div class="chat-header">
                <div class="chat-friend-info">
                    <img src="" alt="" id="chatFriendImage" class="chat-friend-image">
                    <div>
                        <h3 id="chatFriendNameDisplay"></h3>
                        <span class="online-status">‚óè Online</span>
                    </div>
                </div>
                <button id="voiceToggleBtn" class="icon-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="chat-input-area">
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <button id="sendBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
